<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <script src="https://use.fontawesome.com/1435929d81.js"></script>
    <link rel="stylesheet" href="css/bundle.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <ul class="nav navbar-nav">
            <li class="nav-item"><a href="../" class="nav-link">Back to main page</a></li>
        </ul>
        <h1 class="app-name">Wikipedia Viewer</h1>
        <ul class="nav navbar-nav pull-right">
            <li class="nav-item"><a href="https://github.com/PortableStick/wikiviewer" class="nav-link" target="_blank">Check me out on <i class="fa fa-github"></i> GitHub <span class="sr-only">Opens in new window</span></a></li>
        </ul>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <section id="search-area" class="col-md-3">
                <form class="form-inline" id="search-form">
                    <input type="search" placeholder="search" class="form-control input-lg" id="search-term" autocomplete="off" autofocus="true">
                </form>
                <h3>Recent searches</h3>
                <ul class="saved-searches list-group">
                </ul>
            </section>
            <section id="results-area" class="col-md-9">
              <ul id="results-list" class="list-group"></ul>
            </section>
        </div>
    </main>
    <template id="result-template">
      <div class="list-group-item result">
        <a href="{{url}}" target="_blank">
          <h2>{{title}}</h2>
        </a>
        <p>{{{snippet}}}</p>
      </div>
    </template>
    <template id="saved-search-template">
      <li class="saved-search list-group-item" id="{{searchTerm}}"><span class="search-term">{{searchTerm}}</span> <span class="badge">X</span></li>
    </template>
    <script src="scripts/vendor.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
